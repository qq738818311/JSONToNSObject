<script type="text/javascript">

$('textarea').numberedtextarea();
var current_json = '';
var current_json_str = '';
var xml_flag = false;
var zip_flag = false;
var shown_flag = false;
var compress_flag = false;
$('.tip').tooltip();
function init(){
    xml_flag = false;
    zip_flag = false;
    shown_flag = false;
    compress_flag = false;
    renderLine();
    $('.xml').attr('style','color:#999;');
    $('.zip').attr('style','color:#999;');

}
$('#json-src').keyup(function(){
    init();
    var content = $.trim($(this).val());
    var result = '';
    if (content!='') {
        //如果是xml,那么转换为json
        if (content.substr(0,1) === '<' && content.substr(-1,1) === '>') {
            try{
                var json_obj = $.xml2json(content);
                content = JSON.stringify(json_obj);
            }catch(e){
                result = '解析错误：<span style="color: #f1592a;font-weight:bold;">' + e.message + '</span>';
                current_json_str = result;
                $('#json-target').html(result);
                return false;
            }

        }
        try{
            current_json = jsonlint.parse(content);
            current_json_str = JSON.stringify(current_json);
            //current_json = JSON.parse(content);
            result = new JSONFormat(content,4).toString();
        }catch(e){
            result = '<span style="color: #f1592a;font-weight:bold;">' + e + '</span>';
            current_json_str = result;
        }

        $('#json-target').html(result);
    }else{
        $('#json-target').html('');
    }

});
$('.xml').click(function(){
    if (xml_flag) {
        $('#json-src').keyup();
        xml_flag = false;
        $(this).attr('style','color:#999;');
    }else{
        start()
        // var result = $.json2xml(current_json);
        // $('#json-target').html('<textarea style="width:100%;position:absolute;height: 80vh;min-height:480px;border:0;resize:none;">'+result+'</textarea>');
        xml_flag = true;
        $(this).attr('style','color:#15b374;');
    }

});
$('.shown').click(function(){
    if (!shown_flag) {
        renderLine();
        $('#line-num').show();
        $('.numberedtextarea-line-numbers').show();
        shown_flag = true;
        $(this).attr('style','color:#15b374;');
        $('#json-target').attr('style','padding:10px 50px;');
    }else{
        $('#line-num').hide();
        $('.numberedtextarea-line-numbers').hide();
        shown_flag = false;
        $(this).attr('style','color:#999;');
        $('#json-target').attr('style','padding:10px 15px;');
    }
});
function renderLine(){
    var line_num = $('#json-target').height()/20;
    $('#line-num').html("");
    var line_num_html = "";
    for (var i = 1; i < line_num+1; i++) {
        line_num_html += "<div>"+i+"<div>";
    }
    $('#line-num').html(line_num_html);
}
$('.zip').click(function(){
    if (zip_flag) {
        $('#json-src').keyup();
    }else{
        $('#json-target').html(current_json_str);
        zip_flag = true;
        $(this).attr('style','color:#15b374;');
    }

});
$('.compress').click(function(){
    if(!compress_flag){
        $(this).attr('style','color:#15b374;');
        //$(this).attr('title','取消折叠').tooltip('fixTitle').tooltip('show');
        $($(".icon-jianhao").toArray().reverse()).click();
        compress_flag = true;
    }else{
        while($(".icon-jiahao").length>0){
            $(".icon-jiahao").click();
        }
        compress_flag = false;
        $(this).attr('style','color:#555;');
        $(this).attr('title','折叠').tooltip('fixTitle').tooltip('show');
    }
});
$('.clear').click(function(){
     $('#json-src').val('');
     $('#json-target').html('');
});

$('.save').click(function(){
    // var content = JSON.stringify(current_json);
    // $('#txt-content').val(content);
    //var text = "hell world";
    var html = $('#json-target').html().replace(/\n/g,'<br/>').replace(/\n/g,'<br>');
    var text = $('#json-target').innerText().replace('　　', '    ');

    saveAs(blob, "format."+timestamp+".json");
});

function parseObject(k,result){
  let c = new Class(k);
  document.classArray.push(c);
  for (var i = 0; i < Object.getOwnPropertyNames(result).length; i++) {
    let key = Object.getOwnPropertyNames(result)[i];
    let value = result[key];
    let type = getType(value);
    if(type==null){
      continue;
    }
    if (type=="Object") {
      //进行二次解析
      if (Object.getOwnPropertyNames(value).length==0) {
        c.property.push("@property (nonatomic, strong) NSDictionary *"+key+";");
      }else{
        parseObject(key.firstUpperCase(),value);
        c.property.push("@property (nonatomic, strong) "+key.firstUpperCase()+" *"+key+";");
      }
      continue;
    }
    if (type=="Array") {
      if (value.length>0) {
        let obj = value[0];
        let t = getType(obj);
        if (t==null) {
          continue;
        }
        if (t=="Object") {
          c.property.push("@property (nonatomic, strong) NSArray *"+key+";");
          parseObject(key.firstUpperCase(),obj);
        }else{
          c.property.push("@property (nonatomic, strong) NSArray *"+key+";");
        }
      }else{
        c.property.push("@property (nonatomic, strong) NSArray *"+key+";");
      }
      continue;
    }
    if (type=="id") {
      c.property.push("@property (nonatomic, copy) "+type+""+key+";");
      continue;
    }
    c.property.push("@property (nonatomic, copy) "+type+" *"+key+";");
  }
}



function getType(obj){
  if (typeof obj == 'number') {
    return "NSNumber";
  }
  if (typeof obj == 'undefined') {
    return "id";
  }
  if (typeof obj == 'null') {
    return "id";
  }
  if (typeof obj == 'function') {
    return null;
  }
  if (typeof obj == 'string') {
    return "NSString"
  }
  if (typeof obj == 'boolean') {
    return "NSNumber"
  }
  if (typeof obj == 'object') {
    if (gettype.call(obj)=="[object Object]") {
      return "Object";
    }
    if (gettype.call(obj)=="[object Array]") {
      return "Array";
    } 
    if (gettype.call(obj)=="[object Null]"){
      return "id";
    }
  }
}

function Class(name){
  this.name = name;
  this.property = new Array();
}
